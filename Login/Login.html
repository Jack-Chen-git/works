<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>
    <div class="Login">
      <form action="index.html" method="post">
        <h1>Login</h1>
        <i class="fas fa-user"></i>
        <input type="text" placeholder="User Name" class="txtb">
        <input type="password" placeholder="Password" class="txtb">
        <input type="submit" value="Login" class="LoginB">
        <div class="CheckB">
          <input type="checkbox" id="Check">
          <label for="Check"><span></span>Keep me signed in.</label>
        </div>
        <a href="#">Forget Password?</a>
      </form>
    </div>
  </body>
</html>
