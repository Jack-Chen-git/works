<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menu_accordion</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="Menu_accordion.css">
  </head>
  <body>
    <div class="Content">
      <li class="item" id="profile">
        <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
        <div class="BContent">
          <a href="#">Picture</a>
          <a href="#">Post</a>
        </div>
      </li>
      <li class="item" id="messages">
        <a href="#messages" class="btn"><i class="far fa-envelope"></i>Messages</a>
        <div class="BContent">
          <a href="#">New</a>
          <a href="#">Sent</a>
          <a href="#">Spam</a>
        </div>
      </li>
      <li class="item" id="settings">
        <a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>
        <div class="BContent">
          <a href="#">Password</a>
          <a href="#">Language</a>
        </div>
      </li>
      <li class="item" id="logout">
        <a href="#logout" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
    </div>
  </body>
</html>
