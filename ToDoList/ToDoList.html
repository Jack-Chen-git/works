<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todolist.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>ToDo List</h1>
    <div class="ADD">
      <input id = "input" type="text" placeholder="Add Something...">
      <input class="AB" type="button" value="Add" onclick="newItem()">
    </div>

    <ul id = "List">
      <li>First</li>
      <li class = "checked">Second</li>
    </ul>

    <script src="javaScript.js" type="text/javascript"></script>
  </body>
</html>
